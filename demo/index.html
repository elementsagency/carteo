<body>
    <section id="demo">
        <div class="container pt-0">
                <div class="demo-header pt-2">
                    <div class="top-demo-header row py-3">
                        <div class="demo-logo col-6">
                            <img src="../img/logo/carteo-red.webp" alt="Carteo Logo">
                        </div>
                        <div class="language-selector col-6 d-flex justify-content-end">
                            <select id="languageSelect">
                                <option value="en" selected>English</option>
                                <option value="fr">Français</option>
                                <option value="de">Deutsch</option>
                                <option value="es">Español</option>
                                <option value="pl">Polski</option>
                            </select>
                        </div>
                    </div>
                    <div class="categories pb-4">
                        <a data-category="starters" class="active">Starters</a>
                        <a data-category="mains">Mains</a>
                        <a data-category="desserts">Desserts</a>
                        <a data-category="cocktails">Cocktails</a>
                    </div>
                </div>
            <div class="container-inner pt-0">
                <div id="products">
                    <div class="product-card">
                        <div class="product-card-image">
                            <img src="" alt="" loading="lazy">
                        </div>
                        <div class="product-card-description">
                            <p class="product-card-title fw-bold heading-font"></p>
                            <p class="product-card-price"></p>
                            <p class="product-card-description-text secondary-text mb-2"></p>
                            <p class="product-card-allergens-title fw-bold mb-1"></p>
                            <p class="product-card-allergens-text secondary-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
